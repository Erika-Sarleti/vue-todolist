<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="top-application">
            <input type="text" placeholder="Nuovo To-do" name="new-todo" id="new-todo" @keyup.enter="addTodo" v-model="newTodo" >
            <button @click="addTodo" class="btn-task" >Aggiungi</button>
        </div>
        <ul class="bottom-application">
            <li v-for="(element, index) in todoList" @click="toggleItem(element)" class="task" :class=" todoList[index].done == true ? 'done-line' : '' ">
               <span >{{element.text}}</span> 
                <div role="button" @click="deleteTodo(index)"><i class="fa-solid fa-xmark"></i></div>
            </li>
        </ul>





    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
